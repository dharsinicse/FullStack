<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form Solution</h1>

  <form action="/submit" method="POST">
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" placeholder="Enter your password"><br><br>

    <label for="gender">Gender:</label><br><br>
    <input type="radio" id="male" name="gender" value="male" placeholder="Enter your password">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="Country" required>
        <option value="">Select Country</option></option>
        <option value="in">India</option>
        <option value="us">United States</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
